<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css"
      rel="stylesheet"
    />

    <title>Covid Live Search</title>
  </head>

  <body>
    <script src="index.js"></script>

    <div class="flex-container">
      <div class="container">
        <p>
          Country: <span id="country-name"></span><br />
          New cases: <span id="new-cases"></span><br />
          Total cases: <span id="total-cases"></span><br />
          Total deaths: <span id="total-deaths"></span><br />
        </p>
        <input
          type="text"
          class="text-input"
          onkeydown="search(this)"
          placeholder="Enter country"
        />
      </div>
      <div class="the-map">
        <div id="map" style="width: 900px; height: 100%"></div>
      </div>
    </div>
    <h1>Related:</h1>
    <div class="related" id="related"></div>

    <script src="https://unpkg.com/es6-promise@4.2.4/dist/es6-promise.auto.min.js"></script>
    <script src="https://unpkg.com/@mapbox/mapbox-sdk/umd/mapbox-sdk.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
